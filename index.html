<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
    <h2>Todo</h2>
    <svg xmlns="http://www.w3.org/2000/svg"  class="icon-moon" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
    
   <div class="bg-pattern">
     <img src="images/bg-mobile-light.jpg" alt="bg-light" class="bg">
     <div class="input-box">
      <input id="input" type="text" placeholder="Create a new todo.." class="new-todo">
     
    
    <label for="radioTask"  class="radio-input">
      <input type="radio" id="radioTask"  class="true-radioBtn radio-2"  name="radio-group">
      <div class="radio__style-2"></div>
      <img src="images/icon-check.svg" alt="check" class="icon-check">
      
    </label>
    
    
 </div>
     </div>
   

   

   <div class="list">
     <ul>
     
     </ul>
     <div class="tasks">
      <p class="counter">0 Items left</p>
      <p class="clear-list">Clear Completed</p>
      
    </div>
 
   </div>

   <div class="sorted-tasks">
    <p class="current-tasks all">All</p>
    <p class="active">Active</p>
    <p class="completed">Completed</p>
  </div>
  
  <div class="drag-div">
    <p class="drag-drop"> Drag and drop to reorder list</p>
  </div>
 

  

 

 <script src="index.js"></script>
</body>
</html>
